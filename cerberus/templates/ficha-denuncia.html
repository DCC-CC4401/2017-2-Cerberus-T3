{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
<title>Denuncias | Cholito</title>
{% endblock %}


{% block body %}

<div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>CH</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Cholito</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img src="{% static "img/muni-santiago-160x160.png" %}" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">{{username}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                {% if user.is_authenticated %}
                                   <!-- <img src="{% static "img/muni-santiago-160x160.png" %}" class="img-circle" alt="User Image">-->
                                    <p> {{ user.get_username }}</p>
                                {% else %}
                                    <p>log in</p> <!-- TODO link a log in-->
                                {% endif %}
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <button type="button" class="btn btn-default btn-flat" data-toggle="modal" data-target="#myModal">
                                        Perfil
                                    </button>
                                </div>
                                <div class="pull-right">
                                    <a href="login.html" class="btn btn-default btn-flat">Salir</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- ./user-menu -->
                </ul>
            </div>
        </nav>
    </header>
